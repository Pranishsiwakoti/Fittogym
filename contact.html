<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            margin: 0;
            font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
        }

        .navbar ul {
            list-style-type: none;
            background-color: gray;
            padding: 5.5px;
            margin: 0;
            overflow: hidden;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            text-align: center;
        }

        .navbar a:hover {
            color: aqua;
        }

        .navbar li {
            float: left;
        }

        h1 {
            text-align: center;
        }

        .contact-section {
            width: 80%;
            margin: 20px auto;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #ae00ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-message {
            display: none;
            color: #008000;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        .social-media {
            text-align: center;
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 20px;
        }

        .social-icons a:hover {
            color: #555;
        }
    </style>
    <!-- Add GSAP and Font Awesome libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html" target="_blank">Home</a></li>
            <li><a href="about.html" target="_blank">About</a></li>
            <li><a href="services.html" target="_blank">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <h1>Cont<span style="color: #ae00ff;">act</span></h1>
    <p style="text-align: center;">Here, in Contact you can book your membership for our Gym</p>
    
    <section class="contact-section">
        <div class="container">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>

            <div class="submit-message" id="submitMessage">Your message has been submitted so check out your email!</div>

            <div class="social-media">
                <h3>Follow us On</h3>
                <div class="social-icons">
                    <a href="https://www.facebook.com/OfficialPranishSiwakoti/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://x.com/iamPsiwakoti" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://discord.com/users/971010214419652669" target="_blank"><i class="fab fa-discord"></i></a>
                    <a href="https://www.instagram.com/officialpranish_siwakoti/" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Form submission handler
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent actual form submission

            // Show the success message
            const message = document.getElementById('submitMessage');
            message.style.display = 'block';
            gsap.from(message, { duration: 1, opacity: 0, y: 20, ease: "power2.out" }); // Animate success message

            // Clear the form fields after submission
            document.getElementById('contactForm').reset();

            // Reset the message display after a few seconds
            setTimeout(() => {
                message.style.display = 'none'; // Hide the message after 3 seconds
            }, 3000);
        });
    </script>
</body>
</html>
